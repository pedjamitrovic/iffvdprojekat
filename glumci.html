		<title>IFF - Glumci</title>
		
		<script type="text/javascript">
			
			actors =
			[
				new ActorView("Denzel Washington", "Hayes", "28.12.1954.", "SAD", "Njujork", 100000, "Oženjen", "Danzel Hayes Washington, Jr. rođen je 28. decembra 1954. godine u Mount Vernonu u Njujorku. On je srednje dete majke kozmetičarke, Lennisa-e iz Gruzije i oca Pentakostalnog ministra Denzela Washingtona iz Virdžinije. Nakon završetka srednje škole, Denzel se upisao na Fordham univerzitet, želeći karijeru u novinarstvu. Međutim, počeo je da nastupa u studentskim dramskim produkcijama, a nakon diplomiranja preselio se u San Francisko i upisao Američko konzervativno pozorište. Otišao je iz A.C.T. nakon jedne godine da traži posao kao glumac. Njegova prva plaćena glumačka uloga bila je u pozorišnoj produkciji u gradu St. Meris, Merilend. Predstava je bila Wings of the Morning, koja se tiče osnivanja kolonije Meriland (sada država Merilend) i ranih dana kolonijalne skupštine Marilanda (zakonodavnog tela). Igrao je stvarnog istorijskog karaktera, Mathias De Sousa. Sa svojom glumom, svestranošću i moćnim prisustvom, nije imao poteškoća u pronalaženju posla u brojnim televizijskim produkcijama.", 5, 10, "Academy Award for Best Picture(nominovan)"),
				new ActorView("Colin Farrell", "James", "31.05.1976.", "Irska", "Dablin", 2400000, "Oženjen", "Colin Farrell je jedna od najvećih zvezda Irske u Holivudu i svetu. Njegovo prisustvo u filmskoj industriji je ispunjeno nezaboravnim ulogama koje se kreću od surovog ubice, do avanturističkog istraživača, odlučnog ali neuspešnog pisca i najvećeg vojnog lidera u istoriji.", 4, 14, "Oscar"),
				new ActorView("Carmen Ejogo", "Elizabeth", "22.10.1973.", "Ujedinjeno Kraljevstvo", "London", 500000, "Razvedena", "Carmen Elizabeth Ejogo je rođena u Kensingtonu, u Londonu, u Engleskoj, od nigerijskog oca i škotske majke. Njena televizijska karijera počela je u Velikoj Britaniji početkom devedesetih godina, gde je predstavila dečiji serijal Saturday Disney (1990). Posle toga, ona je imala karijeru u Sjedinjenim Američkim Državama. Pojavila se u filmu Metro (1997) sa Eddie Murphy-jem, Whats Worst That Happened? (2001) sa Martin Lavrence i Loves Labors Lost (2000) sa Kenneth Branagh-om, među ostalim filmovima, a takođe je predstavila The Carmen Ejogo video show - svoju sopstvenu video emisiju na kanalu BSBs Power Station. Ona je glumila kao robinja konkubina u televizijskoj drami Sally Hemings: American Scandal (2000) kao Sally Hemings, a takođe i kao Sister Anderson u novoizrađenoj verziji kultnog klasičnog originalnog filma Sparkle (2012).", 3, 5, "-"),
			];
			
			var modes =
			[
				function(actor) { return actor.country; },
				function(actor) { return actor.hometown; },
				function(actor) { return actor.birthdate; },
				function(actor) { return actor.networth; },
				function(actor) { return actor.movies; },
				function(actor) { return actor.married; }
			];
			
			var actorsdiv;
			var order = "ascending";
			var index = -1;
			
			doc.ready(function()
			{
				actorsdiv = content.find("div#actors");
				show();
			});
			
			function clear()
			{
				actorsdiv.html("");
			}
			function show()
			{
				for (var i = 0; i < actors.length; i++)
					actorsdiv.append(actors[i].AsPartialView());
			}
			
			function sort()
			{
				if (index >= 0 && index < modes.length)
				{
					actors.sort(function(left, right)
					{
						var lval = modes[index](left);
						var rval = modes[index](right);
						
						if (order == "ascending")
						{
							if (lval < rval) return -1;
							if (lval > rval) return 1;
							return 0;
						}
						else if (order == "descending")
						{
							if (lval < rval) return 1;
							if (lval > rval) return -1;
							return 0;
						}
					});
					
					clear();
					show();
				}
			}
			
			function doSort(i)
			{
				index = i;
				sort();
			}
			
		</script>

						<ul class="dropdown-menu" role="menu">
							<li id="asc" role="presentation" class="dropdown-item active" onclick="order = 'ascending'; $('#sort-selection #asc').addClass('active'); $('#sort-selection #desc').removeClass('active');"><a class="cursor-pointer"><strong>Rastuće</strong></a></li>
							<li id="desc" role="presentation" class="dropdown-item" onclick="order = 'descending'; $('#sort-selection #desc').addClass('active'); $('#sort-selection #asc').removeClass('active');"><a class="cursor-pointer"><strong>Opadajuće</strong></a></li>
						</ul>
