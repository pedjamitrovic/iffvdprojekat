		<title>IFF - Glumci</title>
		
		<script type="text/javascript">
			
			actors =
			[
				new ActorView("Colin Farrell", "James", "1976-05-31", "Irska", "Dublin", 2400000, "da", "...", 4, 14, "Oscar"),
				new ActorView("Colin Farrell", "James", "1976-04-31", "Irska", "Dublin", 2400000, "da", "...", 4, 14, "Oscar"),
				new ActorView("Colin Farrell", "James", "1976-06-31", "Irska", "Dublin", 2400000, "da", "...", 4, 14, "Oscar"),
			];
			
			var modes =
			[
				function(actor) { return actor.country; },
				function(actor) { return actor.hometown; },
				function(actor) { return actor.birthdate; },
				function(actor) { return actor.networth; },
				function(actor) { return actor.movies; },
				function(actor) { return actor.married; }
			];
			
			var actorsdiv;
			var order = "ascending";
			var index = -1;
			
			doc.ready(function()
			{
				actorsdiv = content.find("div#actors");
				show();
			});
			
			function clear()
			{
				actorsdiv.html("");
			}
			function show()
			{
				for (var i = 0; i < actors.length; i++)
					actorsdiv.append(actors[i].AsPartialView());
			}
			
			function sort()
			{
				if (index >= 0 && index < modes.length)
				{
					actors.sort(function(left, right)
					{
						var lval = modes[index](left);
						var rval = modes[index](right);
						
						if (order == "ascending")
						{
							if (lval < rval) return -1;
							if (lval > rval) return 1;
							return 0;
						}
						else if (order == "descending")
						{
							if (lval < rval) return 1;
							if (lval > rval) return -1;
							return 0;
						}
					});
					
					clear();
					show();
				}
			}
			
			function doSort(i)
			{
				index = i;
				sort();
			}
			
		</script>
	</head>
	<body class="fillup">
		<div id="wrapper" class="border-boxed expanded fillup">
			<div id="top-content-fixed" class="border-boxed expanded p-fixed on-top">

			</div>
			<header id="header-main" class="border-boxed expanded"></header>
			<nav id="navbar-main" class="navbar navbar-inverse center"></nav>
			<div id="content" class="container">
				
				<!-- PAGE CONTENT START -->
				<div id="nav-path" class="navbar text-center">
					<ul class="breadcrumb text-center solid-border border-xs no-border-top super-edged" style="background-color:inherit;">
						<li class="breadcrumb-item active">IFF</li>
						<li class="breadcrumb-item active">Glumci</li>
					</ul>
				</div>
				
				<div id="sort-selection" class="border-boxed expanded text-center padding-top-sm padding-bottom-sm bg-gray">
					<ul class="dropdown dropdown-item d-inline-block margin-right-md">
						<a class="dropdown-toggle cursor-pointer hover-text-decor-none" data-toggle="dropdown" aria-expanded="false"><strong>Redosled <b class="caret"></b></strong></a>
						<ul class="dropdown-menu" role="menu">
							<li id="asc" role="presentation" class="dropdown-item active" onclick="order = 'ascending'; $('#sort-selection #asc').addClass('active'); $('#sort-selection #desc').removeClass('active');"><a class="cursor-pointer"><strong>Rastuće</strong></a></li>
							<li id="desc" role="presentation" class="dropdown-item" onclick="order = 'descending'; $('#sort-selection #desc').addClass('active'); $('#sort-selection #asc').removeClass('active');"><a class="cursor-pointer"><strong>Opadajuće</strong></a></li>
						</ul>
					</ul>
					
					<button type="button" class="btn btn-default btn-md margin-left-sm super-edged" onclick="doSort(0);">Država</button>
					<button type="button" class="btn btn-default btn-md margin-left-sm super-edged" onclick="doSort(1);">Mesto</button>
					<button type="button" class="btn btn-default btn-md margin-left-sm super-edged" onclick="doSort(2);">Datum rođenja</button>
					<button type="button" class="btn btn-default btn-md margin-left-sm super-edged" onclick="doSort(3);">Bogatstvo</button>
					<button type="button" class="btn btn-default btn-md margin-left-sm super-edged" onclick="doSort(4);">Filmovi</button>
					<button type="button" class="btn btn-default btn-md margin-left-sm super-edged" onclick="doSort(5);">Venčan/a</button>
				</div>
				
				<div id="actors">
					
				</div>
				<!-- PAGE CONTENT END -->
				
			</div>
