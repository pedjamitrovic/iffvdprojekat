		<title>IFF - Actors</title>
		
		<script type="text/javascript">
			
			actors =
			[
				new ActorView("Denzel Washington", "Hayes", "1954-12-28", "USA", "New York", 100000, "Married", "Denzel Hayes Washington, Jr. was born on December 28, 1954 in Mount Vernon, New York. He is the middle of three children of a beautician mother, Lennis, from Georgia, and a Pentecostal minister father, Denzel Washington, Sr., from Virginia. After graduating from high school, Denzel enrolled at Fordham University, intent on a career in journalism. However, he caught the acting bug while appearing in student drama productions and, upon graduation, he moved to San Francisco and enrolled at the American Conservatory Theater. He left A.C.T. after only one year to seek work as an actor. His first paid acting role was in a summer stock theater stage production in St. Marys City, Maryland. The play was Wings of the Morning, which is about the founding of the colony of Maryland (now the state of Maryland) and the early days of the Maryland colonial assembly (a legislative body). He played the part of a real historical character, Mathias Da Sousa, although much of the dialogue was created. Afterwards he began to pursue screen roles in earnest. With his acting versatility and powerful presence, he had no difficulty finding work in numerous television productions.", 5, 10, "Academy Award for Best Picture(nominated)"),
				new ActorView("Colin Farrell", "James", "1976-05-31", "Ireland", "Dublin", 2400000, "Married", "Colin Farrell is one of the Irelands best rising stars in Hollywood and abroad today. His film presence has been filled with memorable roles that range from an inwardly tortured hit man, to an adventurous explorer, a determined-but-failing writer, and the greatest military leader in history.", 4, 14, "Oscar"),
				new ActorView("Carmen Ejogo", "Elizabeth", "1973-10-22", "United Kingdom", "London", 500000, "Divorced", "Carmen Elizabeth Ejogo was born in Kensington, London, England, to a Nigerian father and a Scottish mother. Her television career began in the United Kingdom in the early 1990s, where she presented the childrens series Saturday Disney (1990). Subsequently, she has had an acting career in the United States. She has appeared in Metro (1997) with Eddie Murphy, Whats the Worst That Could Happen? (2001) with Martin Lawrence, and Loves Labours Lost (2000) with Kenneth Branagh, among other films, and also presented The Carmen Ejogo Video Show - her own video show on BSBs Power Station channel. She starred as Thomas Jeffersons slave concubine in the television drama Sally Hemings: An American Scandal (2000) as Sally Hemings and also as Sister Anderson in the remake version of the cult classic original film Sparkle (2012).", 3, 5, "-"),
			];
			
			var modes =
			[
				function(actor) { return actor.country; },
				function(actor) { return actor.hometown; },
				function(actor) { return actor.birthdate; },
				function(actor) { return actor.networth; },
				function(actor) { return actor.movies; },
				function(actor) { return actor.married; }
			];
			
			var actorsdiv;
			var order = "ascending";
			var index = -1;
			
			doc.ready(function()
			{
				actorsdiv = content.find("div#actors");
				show();
			});
			
			function clear()
			{
				actorsdiv.html("");
			}
			function show()
			{
				for (var i = 0; i < actors.length; i++)
					actorsdiv.append(actors[i].AsPartialView());
			}
			
			function sort()
			{
				if (index >= 0 && index < modes.length)
				{
					actors.sort(function(left, right)
					{
						var lval = modes[index](left);
						var rval = modes[index](right);
						
						if (order == "ascending")
						{
							if (lval < rval) return -1;
							if (lval > rval) return 1;
							return 0;
						}
						else if (order == "descending")
						{
							if (lval < rval) return 1;
							if (lval > rval) return -1;
							return 0;
						}
					});
					
					clear();
					show();
				}
			}
			
			function doSort(i)
			{
				index = i;
				sort();
			}
			
		</script>

						<ul class="dropdown-menu" role="menu">
							<li id="asc" role="presentation" class="dropdown-item active" onclick="order = 'ascending'; $('#sort-selection #asc').addClass('active'); $('#sort-selection #desc').removeClass('active');"><a class="cursor-pointer"><strong>Ascending</strong></a></li>
							<li id="desc" role="presentation" class="dropdown-item" onclick="order = 'descending'; $('#sort-selection #desc').addClass('active'); $('#sort-selection #asc').removeClass('active');"><a class="cursor-pointer"><strong>Descending</strong></a></li>
						</ul>
					</ul>
					
					<button type="button" class="btn btn-default btn-md margin-left-sm super-edged" onclick="doSort(0);">Country</button>
					<button type="button" class="btn btn-default btn-md margin-left-sm super-edged" onclick="doSort(1);">City</button>
					<button type="button" class="btn btn-default btn-md margin-left-sm super-edged" onclick="doSort(2);">Date of birth</button>
					<button type="button" class="btn btn-default btn-md margin-left-sm super-edged" onclick="doSort(3);">Net worth</button>
					<button type="button" class="btn btn-default btn-md margin-left-sm super-edged" onclick="doSort(4);">Movies</button>
